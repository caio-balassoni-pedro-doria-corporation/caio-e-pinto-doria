<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css externo -->
    <link rel="stylesheet" href="src/css/estilo.css">
    <title>caio e doria corporation website marvel</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho-nav">
            <img src="./src/assets/img/logo.png" alt="logo" class="logo">
            <ul class="cabecalho-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Fantasias</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
    <main class="principal">
        
        <section class="banner">
            <div class="banner-overlay"></div>
            <div class="banner-conteudo">
                <h1 class="banner-titulo">Título do filme/Série</h1>
                <p class="banner-descricao">Descrição do filme/série</p>
                <button class="banner-btn">Ver</button>
                <button class="banner-btn">Adicionar ao carrinho</button>
            </div>
        </section>
        <section class="sessao-filmes">
            <h2 class="filme-titulo">Fantasias mais populares</h2>
            <div class="carrossel">
                <div class="carrossel-lista">
                    <div class="carrossel-item">
                        <img src="./src/assets/img/blacklivesmatter.png" alt="fantasia">
                        <h1>Fantasia do homem aranha</h1>
                        <h3>Fantasia 100% poliéster</h3>
                        <button class="banner-btn">Comprar</button>
                    </div>
                    <div class="carrossel-item">
                        <img src="./src/assets/img/capita.png" alt="fantasia">
                    </div>
                    <div class="carrossel-item">
                        <img src="./src/assets/img/homemferro.png" alt="fantasia">
                    </div>
                    <div class="carrossel-item">
                        <img src="./src/assets/img/homemformiga.png" alt="fantasia">
                    </div>
                    <div class="carrossel-item">
                        <img src="./src/assets/img/hulk.png" alt="fantasia">
                    </div>
                    <div class="carrossel-item">
                        <img src="./src/assets/img/thanos.png" alt="fantasia">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Projeto Netflix</p>
    </footer>

    <!-- js externo -->
    <script src="./src/js/script.js"></script>
</body>
</html>
